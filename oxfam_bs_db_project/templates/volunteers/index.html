{% extends 'volunteers/base.html' %}

{% block body_block %}

<h1>Index</h1>


{% if volunteers %}
<h3>Volunteers</h3>
{% for vol in volunteers %}
<li class="list-group-item" ><a href="{{profile}}">
    <h4>{{vol.forename}} {{vol.surname}}</h4>
    Phone number: <strong> {{vol.primary_phone}} </strong> | Birthday: {{vol.birthday}}
    </a>
    </li>

{% endfor %}
{% endif %}

{% endblock %}
